<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #8df5b3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }

        .main {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly opaque for better readability */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #4caf50;
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #4caf50;
            color: white;
        }

        @media (max-width: 500px) {
            .main {
                width: 100%; /* Adjust to 100% for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Welcome to My Django Project</h1>
        <p>Janavarshini G, B.TECH IT-B</p>
        <p>Select an option:</p>
        <a href="{% url 'set_cookie' %}">Set Cookie</a><br>
        <a href="{% url 'set_session' %}">Set Session</a>
    </div>
</body>
</html>
