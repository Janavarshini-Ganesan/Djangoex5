<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Created</title>

        html, body {
            height: 100%;
            margin: 0;

        }

        body {
            font-family: Arial, sans-serif;
            background-color: #8df5b3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            text-align: center;
        }

        .main {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly more opaque for better readability */

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        h1, h2, h3 {
            color: #4caf50;
        }

        p {
            color: #555;
            font-size: 18px;
        }
        
        @media (max-width: 500px) {
            .main {
                width: 100%; /* Adjust to 100% for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Kamaraj College of Engineering and Technology</h1>
